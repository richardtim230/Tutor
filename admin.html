<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Tailwind & Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { font-family: 'Poppins', 'Inter', sans-serif; }
    .card { background: #fff; border-radius:1rem; box-shadow:0 2px 12px #6366f110; padding:1rem;}
    .tab-active { background: #6366f1; color: #fff;}
    .sidebar { min-width: 220px;}
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <!-- Sidebar using Flowbite -->
    <aside id="default-sidebar" class="sidebar fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full md:translate-x-0" aria-label="Sidebar">
      <div class="h-full px-3 py-6 overflow-y-auto bg-indigo-900 text-white flex flex-col">
        <div class="text-2xl font-bold text-white mb-7">CODECX Admin</div>
        <ul class="space-y-2">
          <li><a href="#" class="flex items-center p-2 rounded-lg tab-active" data-tab="overview"><i class="bi bi-house-door mr-2"></i>Overview</a></li>
          <li><a href="#" class="flex items-center p-2 rounded-lg" data-tab="candidates"><i class="bi bi-people mr-2"></i>Candidates</a></li>
          <li><a href="#" class="flex items-center p-2 rounded-lg" data-tab="payments"><i class="bi bi-credit-card mr-2"></i>Payments</a></li>
          <li><a href="#" class="flex items-center p-2 rounded-lg" data-tab="courses"><i class="bi bi-journal-code mr-2"></i>Courses</a></li>
          <li><a href="#" class="flex items-center p-2 rounded-lg" data-tab="activity"><i class="bi bi-clock-history mr-2"></i>Activity</a></li>
          <li><a href="#" class="flex items-center p-2 rounded-lg" data-tab="settings"><i class="bi bi-gear mr-2"></i>Settings</a></li>
        </ul>
        <div class="mt-auto pt-8">
          <button onclick="logout()" class="w-full bg-red-600 text-white rounded-lg py-2 font-semibold hover:bg-red-700"><i class="bi bi-box-arrow-right mr-2"></i>Logout</button>
        </div>
      </div>
    </aside>
    <!-- Mobile sidebar toggle -->
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="md:hidden fixed top-3 left-3 z-50 inline-flex items-center p-2 text-sm text-white bg-indigo-900 rounded-lg">
      <span class="sr-only">Open sidebar</span>
      <i class="bi bi-list text-xl"></i>
    </button>
    <!-- Main Content -->
    <div class="main flex-1 md:ml-64 px-2 pt-6 pb-8">
      <!-- Topbar -->
      <nav class="flex flex-col md:flex-row items-center justify-between mb-7 bg-white rounded-lg shadow px-5 py-4">
        <div class="text-2xl font-bold text-indigo-900">Admin Dashboard</div>
        <div class="flex items-center gap-3 mt-3 md:mt-0">
          <span id="adminName" class="font-semibold text-indigo-800"></span>
          <img id="adminAvatar" src="" alt="avatar" class="w-10 h-10 rounded-full border">
        </div>
      </nav>
      <!-- Sections -->
      <div id="tab-overview" class="tab">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-7">
          <div class="card text-center">
            <div class="text-sm text-gray-500">Total Candidates</div>
            <div class="text-2xl font-bold text-indigo-700" id="statTotal"></div>
          </div>
          <div class="card text-center">
            <div class="text-sm text-gray-500">Paid</div>
            <div class="text-2xl font-bold text-green-700" id="statPaid"></div>
          </div>
          <div class="card text-center">
            <div class="text-sm text-gray-500">Unpaid</div>
            <div class="text-2xl font-bold text-red-700" id="statUnpaid"></div>
          </div>
          <div class="card text-center">
            <div class="text-sm text-gray-500">Assignments</div>
            <div class="text-2xl font-bold text-yellow-700" id="statAssignments"></div>
          </div>
        </div>
        <!-- Recent Activity -->
        <div class="card mb-7">
          <div class="font-bold text-lg text-indigo-800 mb-2">Recent Activity</div>
          <div id="overviewActivity"></div>
        </div>
      </div>
      <div id="tab-candidates" class="tab hidden">
        <div class="flex flex-col md:flex-row items-center md:justify-between mb-4 gap-2">
          <div class="font-bold text-lg text-indigo-800">Registered Candidates</div>
          <input id="candidateSearch" type="text" placeholder="Search candidates..." class="px-3 py-2 border rounded-lg w-56">
        </div>
        <!-- Responsive Table using Flowbite -->
        <div class="relative overflow-x-auto rounded-lg shadow mb-8">
          <table class="w-full text-sm text-left text-gray-700">
            <thead class="text-xs uppercase bg-indigo-100 text-indigo-900">
              <tr>
                <th scope="col" class="px-3 py-2">Name</th>
                <th scope="col" class="px-3 py-2">Matric</th>
                <th scope="col" class="px-3 py-2">Email</th>
                <th scope="col" class="px-3 py-2">Phone</th>
                <th scope="col" class="px-3 py-2">Paid</th>
                <th scope="col" class="px-3 py-2">Courses</th>
                <th scope="col" class="px-3 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="candidateTableBody"></tbody>
          </table>
        </div>
      </div>
      <div id="tab-payments" class="tab hidden">
        <div class="font-bold text-lg text-indigo-800 mb-3">Payments</div>
        <div id="paymentsList"></div>
      </div>
      <div id="tab-courses" class="tab hidden">
        <div class="font-bold text-lg text-indigo-800 mb-3">Courses & Enrollment</div>
        <div id="coursesList"></div>
      </div>
      <div id="tab-activity" class="tab hidden">
        <div class="font-bold text-lg text-indigo-800 mb-3">Platform Activity Log</div>
        <div id="activityLog"></div>
      </div>
      <div id="tab-settings" class="tab hidden">
        <div class="font-bold text-lg text-indigo-800 mb-3">Admin Settings</div>
        <div id="settingsPanel"></div>
      </div>
    </div>
  </div>
  <!-- Modal for Candidate Details (Flowbite) -->
  <div id="candidateModal" tabindex="-1" aria-hidden="true" class="hidden fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto h-modal h-full bg-black bg-opacity-40 flex items-center justify-center">
    <div class="relative w-full max-w-lg max-h-full">
      <div class="relative bg-white rounded-xl shadow-lg p-7">
        <button type="button" class="absolute top-3 right-4 text-2xl text-gray-500 hover:text-indigo-700" onclick="closeCandidateModal()">&times;</button>
        <div id="candidateModalContent"></div>
      </div>
    </div>
  </div>
  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    const API_BASE = "https://examguide.onrender.com/api/codecxreg";
    let admin = {};
    let candidates = [];
    let stats = {};

    // Sidebar and tab navigation (Flowbite compatible)
    document.querySelectorAll('.sidebar a').forEach(tab => {
      tab.onclick = function(e) {
        e.preventDefault();
        document.querySelectorAll('.sidebar a').forEach(t => t.classList.remove('tab-active'));
        tab.classList.add('tab-active');
        document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
        document.getElementById('tab-' + tab.getAttribute('data-tab')).classList.remove('hidden');
      }
    });

    function logout() {
      localStorage.removeItem("codecx_token");
      window.location.href = "/login.html";
    }

    // Admin profile
    async function fetchAdmin() {
      let token = localStorage.getItem('codecx_token');
      if (!token) return logout();
      const resp = await fetch(`${API_BASE}/me`, { headers: { "Authorization": "Bearer " + token } });
      if (!resp.ok) return logout();
      const data = await resp.json();
      admin = data;
      document.getElementById("adminName").textContent = admin.fullName || "Admin";
      document.getElementById("adminAvatar").src = admin.passportBase64 || "https://ui-avatars.com/api/?name=" + encodeURIComponent(admin.fullName || "Admin");
    }

    // Candidates & stats
    async function fetchCandidates() {
      let token = localStorage.getItem('codecx_token');
      const resp = await fetch(`${API_BASE}/admin/all`, { headers: { "Authorization": "Bearer " + token } });
      if (!resp.ok) return;
      const data = await resp.json();
      candidates = data.students || [];
      stats = data.stats || {};
      renderStats();
      renderCandidates();
      renderPayments();
      renderCourses();
      renderActivity();
      renderOverviewActivity();
    }

    function renderStats() {
      document.getElementById("statTotal").textContent = stats.totalStudents || "-";
      document.getElementById("statPaid").textContent = stats.paidCount || "-";
      document.getElementById("statUnpaid").textContent = stats.unpaidCount || "-";
      document.getElementById("statAssignments").textContent = stats.assignmentCount || "-";
    }

    // Responsive table (Flowbite style)
    function renderCandidates() {
      let search = document.getElementById("candidateSearch").value.trim().toLowerCase();
      let filtered = candidates.filter(c =>
        !search ||
        (c.fullName && c.fullName.toLowerCase().includes(search)) ||
        (c.email && c.email.toLowerCase().includes(search)) ||
        (c.matricNumber && c.matricNumber.toLowerCase().includes(search))
      );
      let html = "";
      filtered.forEach(c => {
        html += `<tr class="bg-white border-b hover:bg-indigo-50">
          <td class="px-3 py-2">${c.fullName}</td>
          <td class="px-3 py-2">${c.matricNumber}</td>
          <td class="px-3 py-2">${c.email}</td>
          <td class="px-3 py-2">${c.phone}</td>
          <td class="px-3 py-2">${c.hasPaid ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Yes</span>' : '<span class="bg-red-100 text-red-800 px-2 py-1 rounded">No</span>'}</td>
          <td class="px-3 py-2">${(c.courses || []).map(x => x.name).join(", ")}</td>
          <td class="px-3 py-2">
            <button class="px-2 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700" onclick="showCandidateModal('${c._id}')"><i class="bi bi-eye"></i></button>
          </td>
        </tr>`;
      });
      document.getElementById("candidateTableBody").innerHTML = html;
    }
    document.getElementById("candidateSearch").oninput = renderCandidates;

    // Candidate Modal (Flowbite style)
    function showCandidateModal(id) {
      let c = candidates.find(x => x._id === id);
      if (!c) return;
      let html = `<div class="flex gap-3 mb-3 items-start">
        <img src="${c.passportBase64 || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(c.fullName)}" class="w-20 h-20 rounded-full border mr-3"/>
        <div>
          <div class="font-bold text-lg mb-1">${c.fullName}</div>
          <div class="text-sm text-gray-600 mb-1">Matric: ${c.matricNumber}</div>
          <div class="text-sm text-gray-600 mb-1">Email: ${c.email}</div>
          <div class="text-sm text-gray-600 mb-1">Phone: ${c.phone}</div>
          <div class="text-sm mb-1">${c.hasPaid ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Paid</span>' : '<span class="bg-red-100 text-red-800 px-2 py-1 rounded">Unpaid</span>'}</div>
          <div class="text-sm mb-1">Courses: ${(c.courses || []).map(x => x.name).join(", ") || "None"}</div>
        </div>
      </div>
      <div class="mb-2">
        <div class="font-semibold text-indigo-700 mb-1">Progress</div>
        <div class="text-sm">Completed: ${c.progress?.completed || 0} / ${c.progress?.total || 0}, Grade: ${c.progress?.grade || "-"}</div>
      </div>
      <div class="mb-2">
        <div class="font-semibold text-indigo-700 mb-1">Recent Activity</div>
        <ul class="text-sm pl-2 max-h-32 overflow-y-auto">
          ${(c.activities || []).slice(-6).reverse().map(a => `<li>${formatDate(a.date)} - ${a.activity}</li>`).join("") || "<li>No activity</li>"}
        </ul>
      </div>
      <div class="mb-2">
        <div class="font-semibold text-indigo-700 mb-1">Payments</div>
        <ul class="text-sm pl-2 max-h-24 overflow-y-auto">
          ${(c.payments || []).slice(-5).reverse().map(p => `<li>${formatDate(p.date)}: ₦${p.amount} (${p.status}) Ref:${p.ref}</li>`).join("") || "<li>No payment</li>"}
        </ul>
      </div>
      <div class="mt-3 flex gap-3">
        <button class="px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700" onclick="deleteCandidate('${c._id}')"><i class="bi bi-trash"></i> Delete</button>
      </div>`;
      document.getElementById("candidateModalContent").innerHTML = html;
      document.getElementById("candidateModal").classList.remove("hidden");
    }
    function closeCandidateModal() {
      document.getElementById("candidateModal").classList.add("hidden");
    }
    window.showCandidateModal = showCandidateModal;
    window.closeCandidateModal = closeCandidateModal;

    // Delete candidate (admin only)
    async function deleteCandidate(id) {
      if (!confirm("Are you sure you want to delete this candidate?")) return;
      let token = localStorage.getItem('codecx_token');
      const resp = await fetch(`${API_BASE}/admin/candidate/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      if (resp.ok) {
        closeCandidateModal();
        await fetchCandidates();
        alert("Candidate deleted.");
      }
    }
    window.deleteCandidate = deleteCandidate;

    // Payments
    function renderPayments() {
      let html = `<table class="w-full text-sm text-left text-gray-700"><thead><tr class="bg-indigo-100 text-indigo-900">
            <th class="px-2 py-2 font-semibold">Name</th>
            <th class="px-2 py-2">Amount</th>
            <th class="px-2 py-2">Date</th>
            <th class="px-2 py-2">Status</th>
            <th class="px-2 py-2">Ref</th>
          </tr></thead><tbody>`;
      candidates.filter(c => c.payments && c.payments.length).forEach(c => {
        (c.payments || []).forEach(p => {
          html += `<tr>
            <td class="px-2 py-2">${c.fullName}</td>
            <td class="px-2 py-2">₦${p.amount}</td>
            <td class="px-2 py-2">${formatDate(p.date)}</td>
            <td class="px-2 py-2">${p.status}</td>
            <td class="px-2 py-2">${p.ref}</td>
          </tr>`;
        });
      });
      html += `</tbody></table>`;
      document.getElementById("paymentsList").innerHTML = html;
    }

    // Courses
    function renderCourses() {
      let allCourses = {};
      candidates.forEach(c => (c.courses || []).forEach(course =>
        allCourses[course.name] = (allCourses[course.name] || 0) + 1
      ));
      let html = `<div class="grid grid-cols-2 md:grid-cols-4 gap-5">`;
      Object.entries(allCourses).forEach(([name, count]) => {
        html += `<div class="card text-center">
          <div class="font-bold text-indigo-700">${name}</div>
          <div class="text-lg">${count} enrolled</div>
        </div>`;
      });
      html += `</div>`;
      document.getElementById("coursesList").innerHTML = html;
    }

    // Activity
    function renderActivity() {
      let allActs = [];
      candidates.forEach(c => (c.activities || []).forEach(a =>
        allActs.push({ ...a, user: c.fullName })
      ));
      allActs.sort((a, b) => new Date(b.date) - new Date(a.date));
      let html = `<ul class="text-sm max-h-80 overflow-y-auto">`;
      allActs.slice(0,40).forEach(a => {
        html += `<li class="mb-1"><span class="font-semibold">${a.user}:</span> ${a.activity} <span class="text-xs text-gray-500">(${formatDate(a.date)})</span></li>`;
      });
      html += `</ul>`;
      document.getElementById("activityLog").innerHTML = html;
    }

    function renderOverviewActivity() {
      let allActs = [];
      candidates.forEach(c => (c.activities || []).forEach(a =>
        allActs.push({ ...a, user: c.fullName })
      ));
      allActs.sort((a, b) => new Date(b.date) - new Date(a.date));
      let html = `<ul class="text-sm max-h-24 overflow-y-auto">`;
      allActs.slice(0,10).forEach(a => {
        html += `<li class="mb-1"><span class="font-semibold">${a.user}:</span> ${a.activity} <span class="text-xs text-gray-500">(${formatDate(a.date)})</span></li>`;
      });
      html += `</ul>`;
      document.getElementById("overviewActivity").innerHTML = html;
    }

    function formatDate(dt) {
      if (!dt) return "";
      let date = new Date(dt);
      return date.toLocaleString();
    }

    window.onload = async function() {
      await fetchAdmin();
      await fetchCandidates();
    };
  </script>
</body>
</html>
