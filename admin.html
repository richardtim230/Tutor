<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-width: 0;
    }
    main {
      max-width: 1300px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .section {
      background: #fff;
      border-radius: 1.1rem;
      box-shadow: 0 2px 12px #6366f117;
      padding: 1.7rem 1.2rem;
      margin-bottom: 2.2rem;
      min-width: 0;
      overflow-x: auto;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      border-radius: 1rem;
      background: #f9fafb;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
      table-layout: auto;
      font-size: 0.97rem;
    }
    th, td {
      padding: 0.6rem 0.5rem;
      border: 1px solid #e5e7eb;
      word-break: break-word;
      vertical-align: top;
      min-width: 90px;
      max-width: 320px;
    }
    th {
      background: #eef2ff;
      color: #312e81;
      font-weight: 700;
    }
    td img {
      border-radius: 50%;
      width: 44px;
      height: 44px;
      border: 2px solid #e0e7ff;
      object-fit: cover;
      background: #f3f4f6;
    }
    .action-btn {
      padding: 0.4rem 1rem;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.15rem 0;
      cursor: pointer;
      background: #6366f1;
      color: #fff;
      border: none;
      transition: background 0.16s;
    }
    .action-btn.secondary {
      background: #fbbf24;
      color: #312e81;
    }
    .action-btn.danger {
      background: #ef4444;
      color: #fff;
    }
    .action-btn.green {
      background: #22c55e;
      color: #fff;
    }
    .action-btn.gray {
      background: #e5e7eb;
      color: #312e81;
    }
    .badge {
      display: inline-block;
      border-radius: 8px;
      font-size: .91rem;
      padding: .19rem .7rem;
      margin: .05rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .badge.paid { background: #d1fae5; color: #15803d; }
    .badge.unpaid { background: #fee2e2; color: #991b1b; }
    .badge.present { background: #e0e7ff; color: #4338ca; }
    .badge.absent { background: #fee2e2; color: #991b1b; }
    .badge.submitted { background: #fbbf24; color: #312e81; }
    .badge.not-submitted { background: #e5e7eb; color: #374151; }
    .folder-modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(60,72,128,0.16);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      min-width: 0;
    }
    .folder-modal-bg.show { display: flex; }
    .folder-modal {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px #6366f133;
      max-width: 97vw;
      min-width: 320px;
      width: 100%;
      max-width: 660px;
      padding: 2rem 1.2rem 1.7rem 1.2rem;
      position: relative;
      text-align: left;
      animation: modalIn .5s;
      overflow-y: auto;
      max-height: 88vh;
    }
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .close-modal {
      position: absolute;
      top: 13px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      color: #888;
      cursor: pointer;
      opacity: 0.8;
      z-index: 9;
    }
    .close-modal:hover { opacity: 1; }
    .folder-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .folder-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #e0e7ff;
      background: #f3f4f6;
      object-fit: cover;
    }
    .folder-title { font-size: 1.22rem; font-weight: 700; color: #4338ca;}
    .folder-label { font-weight: 600; color: #6366f1; font-size: 1.04rem;}
    .folder-content {
      margin-bottom: 1.4rem;
    }
    .folder-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.2rem;
    }
    @media (max-width: 800px) {
      .folder-grid { grid-template-columns: 1fr; }
      main { padding: 1rem 0.2rem; }
      .section { padding: 0.5rem 0.2rem;}
      table { min-width: 600px; }
      th, td { padding: 0.45rem 0.12rem; font-size: 0.97rem;}
    }
    @media (max-width: 500px) {
      .folder-modal { padding: 1rem 0.2rem 1rem 0.2rem;}
      table { min-width: 450px;}
    }
    .broadcast-area {
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #6366f111;
      min-width: 0;
    }
    .broadcast-area textarea {
      width: 100%;
      min-width: 0;
      padding: 0.67rem 0.8rem;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #e5e7eb;
      margin-bottom: 0.8rem;
      background: #fff;
    }
    .quiz-control-area {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.4rem;
      align-items: center;
    }
    .quiz-control-area select,
    .quiz-control-area input[type="text"] {
      padding: 0.5rem 0.7rem;
      border-radius: 7px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      min-width: 120px;
      background: #fff;
    }
    .student-feedback {
      background: #f3f4f6;
      border-radius: 0.6rem;
      padding: 0.7rem;
      font-size: 1rem;
      color: #312e81;
      margin-bottom: 0.7rem;
      min-width: 0;
    }
    .profile-info span { display: block; font-size: 0.98rem; margin-bottom: 0.2rem;}
    .profile-info .profile-label { font-weight: 700; color: #6366f1; font-size: 1.01rem;}
    .folder-subsection { margin-bottom: 0.9rem;}
    .folder-subsection-title {
      font-weight: 700;
      color: #312e81;
      margin-bottom: 0.3rem;
      font-size: 1.09rem;
    }
  </style>
</head>
<body>
  <header class="bg-white shadow px-4 py-4 flex flex-wrap items-center justify-between gap-2 min-w-0">
    <h1 class="text-2xl font-bold text-indigo-800 flex-1 min-w-0 truncate">
      CODECX Admin Dashboard
      <span class="feature-badge ml-2">Platform Management</span>
    </h1>
    <div>
      <button class="action-btn danger" onclick="logout()">Logout</button>
    </div>
  </header>
  <main>
    <!-- Broadcast Section -->
    <section class="section">
      <h2 class="text-xl font-semibold mb-4">Broadcast Message <i class="bi bi-megaphone"></i></h2>
      <div class="broadcast-area">
        <textarea id="broadcastText" rows="2" placeholder="Type broadcast message..."></textarea>
        <button class="action-btn green" onclick="sendBroadcast()">Send Broadcast</button>
        <span id="broadcastStatus" class="ml-4"></span>
      </div>
    </section>

    <!-- Quiz Control Section -->
    <section class="section">
      <h2 class="text-xl font-semibold mb-4">Quiz Control <i class="bi bi-journal-check"></i></h2>
      <div class="quiz-control-area">
        <select id="quizDaySelect">
          <option value="">--Select Day--</option>
          <!-- Days 1-60 -->
        </select>
        <input id="quizTopicInput" type="text" placeholder="Topic (e.g. HTML)">
        <button class="action-btn" onclick="loadQuiz()">Load Quiz</button>
        <button class="action-btn secondary" onclick="unloadQuiz()">Unload Quiz</button>
        <span id="quizStatus"></span>
      </div>
    </section>

    <!-- Create Student Account Section -->
    <section class="section">
      <h2 class="text-xl font-semibold mb-4">Create Student Account <i class="bi bi-person-plus"></i></h2>
      <form id="createStudentForm" class="flex flex-wrap gap-3 mb-2 items-end">
        <input type="text" id="studentName" placeholder="Full Name" required class="mb-2">
        <input type="text" id="studentMatric" placeholder="Matric Number" required class="mb-2">
        <input type="email" id="studentEmail" placeholder="Email" required class="mb-2">
        <input type="text" id="studentPhone" placeholder="Phone" required class="mb-2">
        <input type="file" id="studentPassport" class="mb-2">
        <button type="submit" class="action-btn green">Create Account</button>
        <span id="createStudentStatus" class="ml-5"></span>
      </form>
    </section>

    <!-- Students Table Section -->
    <section class="section">
      <h2 class="text-xl font-semibold mb-4">Students <i class="bi bi-people"></i></h2>
      <div class="table-responsive">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Profile</th>
              <th>Full Name</th>
              <th>Matric No</th>
              <th>Email</th>
              <th>Paid</th>
              <th>Attendance</th>
              <th>Assignment</th>
              <th>Last Activity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Student Folder Modal -->
  <div class="folder-modal-bg" id="studentFolderBg">
    <div class="folder-modal" id="studentFolderModal">
      <button class="close-modal" onclick="closeStudentFolder()">&times;</button>
      <div id="studentFolderContent"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://examguide.onrender.com/api/codecxreg";
    let students = [];
    let activeStudent = null;

    function logout() {
      window.location.href = "adminlogin.html";
    }

    function showToast(msg, type = "info") {
      alert(msg); // Replace with your toast solution if needed
    }

    // Broadcast
    async function sendBroadcast() {
      const text = document.getElementById("broadcastText").value.trim();
      if (!text) return showToast("Enter a broadcast message.", "error");
      // For demo: just show status
      document.getElementById("broadcastStatus").textContent = "Broadcast sent!";
      setTimeout(() => document.getElementById("broadcastStatus").textContent = "", 2500);
      // In real: POST to /broadcast endpoint, then notify all users
    }

    // Quiz Control
    function fillQuizDaySelect() {
      const sel = document.getElementById("quizDaySelect");
      sel.innerHTML = '<option value="">--Select Day--</option>';
      for (let i = 1; i <= 60; i++) {
        sel.innerHTML += `<option value="${i}">Day ${i}</option>`;
      }
    }
    fillQuizDaySelect();

    async function loadQuiz() {
      const day = document.getElementById("quizDaySelect").value;
      const topic = document.getElementById("quizTopicInput").value.trim();
      if (!day || !topic) return showToast("Select day and enter topic.", "error");
      // For demo purpose, we simulate success. In real: POST /quiz/:day with quiz data
      document.getElementById("quizStatus").textContent = `Quiz loaded for Day ${day} (${topic})`;
      setTimeout(() => document.getElementById("quizStatus").textContent = "", 2500);
    }
    async function unloadQuiz() {
      const day = document.getElementById("quizDaySelect").value;
      if (!day) return showToast("Select day.", "error");
      // For demo: simulate success. In real: DELETE /quiz/:day
      document.getElementById("quizStatus").textContent = `Quiz unloaded for Day ${day}`;
      setTimeout(() => document.getElementById("quizStatus").textContent = "", 2500);
    }

    // Create Student Account
    document.getElementById("createStudentForm").onsubmit = async function(e) {
      e.preventDefault();
      const fullName = document.getElementById("studentName").value.trim();
      const matricNumber = document.getElementById("studentMatric").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const phone = document.getElementById("studentPhone").value.trim();
      const passportInput = document.getElementById("studentPassport");
      if (!fullName || !matricNumber || !email || !phone) {
        showToast("Fill all fields!", "error");
        return;
      }
      const formData = new FormData();
      formData.append("fullName", fullName);
      formData.append("matricNumber", matricNumber);
      formData.append("email", email);
      formData.append("phone", phone);
      if (passportInput.files[0]) {
        formData.append("passport", passportInput.files[0]);
      }
      const resp = await fetch(API_BASE, { method: "POST", body: formData });
      const data = await resp.json();
      if (resp.ok) {
        showToast("Student account created!", "success");
        document.getElementById("createStudentStatus").textContent = "Account created!";
        setTimeout(() => document.getElementById("createStudentStatus").textContent = "", 2500);
        loadStudents();
        this.reset();
      } else {
        showToast(data.message || "Failed to create student.", "error");
      }
    };

    // Students Table
    async function loadStudents() {
      const resp = await fetch(API_BASE + "/admin/all");
      students = await resp.json();
      renderStudentsTable();
    }
    function renderStudentsTable() {
      const tbody = document.getElementById("studentsTableBody");
      tbody.innerHTML = "";
      students.forEach(student => {
        // Attendance summary
        const markedAttendance = student.activities.filter(a => /^Attendance marked - Day \d+$/.test(a.activity)).length;
        const totalExpectedAttendance = 60; // 2 months
        // Assignment status (demo: count "Submitted assignment")
        const assignments = student.activities.filter(a => a.activity === "Submitted assignment").length;
        const lastActivity = student.activities.length
          ? new Date(student.activities[student.activities.length-1].date).toLocaleDateString()
          : "-";
        tbody.innerHTML += `
          <tr>
            <td><img src="${student.passportBase64 || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(student.fullName || 'Student')}" alt="avatar"></td>
            <td>${student.fullName || ""}</td>
            <td>${student.matricNumber || ""}</td>
            <td>${student.email || ""}</td>
            <td>
              <span class="badge ${student.hasPaid ? 'paid' : 'unpaid'}">${student.hasPaid ? 'Paid' : 'Unpaid'}</span>
              <button class="action-btn gray" onclick="togglePayment('${student._id}', ${student.hasPaid})">${student.hasPaid ? 'Mark Unpaid' : 'Mark Paid'}</button>
            </td>
            <td>
              <span class="badge present">Marked: ${markedAttendance}</span>
              <span class="badge absent">Expected: ${totalExpectedAttendance}</span>
            </td>
            <td>
              <span class="badge ${assignments ? 'submitted' : 'not-submitted'}">${assignments ? assignments + ' submitted' : 'None'}</span>
            </td>
            <td>${lastActivity}</td>
            <td>
              <button class="action-btn" onclick="openStudentFolder('${student._id}')">Open Folder</button>
            </td>
          </tr>
        `;
      });
    }

    // Toggle Paid/Unpaid
    async function togglePayment(studentId, currentPaid) {
      const student = students.find(s => s._id === studentId);
      if (!student) return;
      if (!confirm(`Mark student as ${currentPaid ? 'Unpaid' : 'Paid'}?`)) return;
      // For demo: just update locally
      student.hasPaid = !currentPaid;
      renderStudentsTable();
      // In real: POST/PUT to /payments or patch student {hasPaid}
    }

    // Student Folder
    async function openStudentFolder(studentId) {
      const student = students.find(s => s._id === studentId);
      if (!student) return;
      activeStudent = student;
      renderStudentFolder(student);
      document.getElementById("studentFolderBg").classList.add("show");
    }
    function closeStudentFolder() {
      document.getElementById("studentFolderBg").classList.remove("show");
      document.getElementById("studentFolderContent").innerHTML = "";
      activeStudent = null;
    }
    function renderStudentFolder(student) {
      // Attendance/Quiz summary
      const attendances = student.activities.filter(a => /^Attendance marked - Day \d+$/.test(a.activity));
      const quizzes = student.activities.filter(a => /^Quiz completed - Day \d+$/.test(a.activity));
      const assignments = student.activities.filter(a => a.activity === "Submitted assignment");
      let activitiesHtml = "";
      if (student.activities && student.activities.length) {
        activitiesHtml = `<ul style="padding-left:1.1rem">` +
          student.activities.slice(-30).reverse().map(a =>
            `<li>${new Date(a.date).toLocaleString()} - ${a.activity} (${a.status})</li>`
          ).join("") +
          "</ul>";
      } else {
        activitiesHtml = "<div>No activities yet.</div>";
      }
      // Feedback
      let feedbackHtml = `<div class="student-feedback">${student.adminNote || "No feedback yet."}</div>`;
      // Assignments
      const assignmentsHtml = assignments.length
        ? `<ul style="padding-left:1.1rem">${assignments.map(a =>
            `<li>${new Date(a.date).toLocaleString()}</li>`).join("")}</ul>`
        : "<div>No assignments submitted.</div>";

      // Attendance
      const attendanceHtml = attendances.length
        ? `<ul style="padding-left:1.1rem">${attendances.map(a =>
            `<li>${a.activity} (${new Date(a.date).toLocaleDateString()})</li>`).join("")}</ul>`
        : "<div>No attendance marked.</div>";

      // Quizzes
      const quizzesHtml = quizzes.length
        ? `<ul style="padding-left:1.1rem">${quizzes.map(a =>
            `<li>${a.activity} (${new Date(a.date).toLocaleDateString()})</li>`).join("")}</ul>`
        : "<div>No quizzes completed.</div>";

      // Payments
      const paymentsHtml = student.payments && student.payments.length
        ? `<ul style="padding-left:1.1rem">${student.payments.map(p =>
            `<li>â‚¦${p.amount} (${p.status}) - Ref: ${p.ref} - ${new Date(p.date).toLocaleDateString()}</li>`).join("")}</ul>`
        : "<div>No payments.</div>";

      // Profile
      const profileHtml = `
        <div class="profile-info mb-3">
          <span class="profile-label">Full Name:</span> <span>${student.fullName || ""}</span>
          <span class="profile-label">Matric No:</span> <span>${student.matricNumber || ""}</span>
          <span class="profile-label">Email:</span> <span>${student.email || ""}</span>
          <span class="profile-label">Phone:</span> <span>${student.phone || ""}</span>
        </div>
      `;

      document.getElementById("studentFolderContent").innerHTML = `
        <div class="folder-header">
          <img src="${student.passportBase64 || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(student.fullName || 'Student')}" class="folder-avatar">
          <div>
            <div class="folder-title">${student.fullName}</div>
            <div>${student.matricNumber}</div>
            <div>${student.email}</div>
            <span class="badge ${student.hasPaid ? 'paid' : 'unpaid'}">${student.hasPaid ? 'Paid' : 'Unpaid'}</span>
          </div>
        </div>
        <div class="folder-content">
          <div class="folder-grid">
            <div class="folder-subsection">
              <div class="folder-subsection-title">Profile</div>
              ${profileHtml}
            </div>
            <div class="folder-subsection">
              <div class="folder-subsection-title">Personal Feedback</div>
              ${feedbackHtml}
            </div>
          </div>
          <div class="folder-grid">
            <div class="folder-subsection">
              <div class="folder-subsection-title">Attendance</div>
              ${attendanceHtml}
            </div>
            <div class="folder-subsection">
              <div class="folder-subsection-title">Quizzes</div>
              ${quizzesHtml}
            </div>
          </div>
          <div class="folder-grid">
            <div class="folder-subsection">
              <div class="folder-subsection-title">Assignments</div>
              ${assignmentsHtml}
            </div>
            <div class="folder-subsection">
              <div class="folder-subsection-title">Payments</div>
              ${paymentsHtml}
            </div>
          </div>
          <div class="folder-subsection">
            <div class="folder-subsection-title">Recent Activities</div>
            ${activitiesHtml}
          </div>
        </div>
      `;
    }

    // Initial load
    loadStudents();
  </script>
</body>
</html>
