<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODECX Institute â€“ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(115deg, #6366f1 0%, #4338ca 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-outer {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(120deg,#e0e7ff 60%, #6366f1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-panel {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(60, 72, 128, 0.13), 0 1.5px 8px rgba(60, 72, 128, 0.09);
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2.1rem 2.1rem 2.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            position: relative;
        }
        .login-panel .logo-img {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            box-shadow: 0 2px 10px #6366f133;
            margin-bottom: 0.3rem;
        }
        .login-panel h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg,#6366f1 45%,#4338ca 100%);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            margin-bottom: 0.15rem;
            text-align: center;
            letter-spacing: 0.04em;
        }
        .login-panel p {
            font-size: 1.09rem;
            color: #312e81;
            margin-bottom: 0.7rem;
            text-align: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 1.1rem;
            text-align: left;
        }
        .input-group label {
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 0.15rem;
            display: block;
            font-size: 1.01rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1.5px solid #e0e7ff;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s, border 0.2s;
            background: #f8fafc;
        }
        .input-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f140;
        }
        .input-group.password-group {
            position: relative;
        }
        .show-hide-btn {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #6366f1;
            cursor: pointer;
            padding: 0;
        }
        .submit-btn {
            background: linear-gradient(90deg, #6366f1 65%, #4338ca);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.4px;
            padding: 0.9rem 0;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            transition: background 0.25s;
            width: 100%;
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.97rem;
            margin-top: 0.1rem;
        }
        .link-text {
            color: #6366f1;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
        }
        .link-text:hover {
            color: #312e81;
        }
        #login-message {
            font-size: 1rem;
            color: #ef4444;
            background: #fbe9e7;
            padding: 0.7rem 1rem;
            border-radius: 9px;
            margin-top: 0.6rem;
            display: none;
            text-align: center;
        }
        .login-extra {
            font-size: 0.97rem;
            color: #6b7280;
            margin-top: 0.6rem;
            text-align: center;
        }
        @media (max-width: 640px) {
            .login-panel {
                padding: 1.4rem 0.35rem;
                max-width: 96vw;
                border-radius: 1.1rem;
            }
            .login-panel h1 { font-size: 1.24rem;}
            .login-panel p { font-size: .99rem;}
        }
        /* Modal styles */
        #error-modal {
            display: none;
        }
        #error-modal.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-outer">
        <div class="login-panel">
            <img src="https://cdn-icons-png.flaticon.com/512/2721/2721296.png" alt="CODECX Logo" class="logo-img">
            <h1>CODECX Institute</h1>
            <p>Access your student dashboard and resources</p>
            <form id="login-form" autocomplete="on" style="width:100%;">
                <div class="input-group">
                    <label for="username">Username / Matric Number / Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username, matric or email">
                </div>
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <button type="button" id="show-hide-btn" class="show-hide-btn" tabindex="-1" aria-label="Show/Hide password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="actions-row">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <span class="link-text" id="forgot-link">Forgot password?</span>
                </div>
                <button type="submit" id="login-btn" class="submit-btn mt-2">
                    <span id="btn-text">Login</span>
                </button>
                <div id="login-message"></div>
            </form>
            <div class="login-extra">
                Don't have an account yet?
                <a href="/codecxreg.html" class="link-text">Register here</a>
            </div>
        </div>
    </div>
    <!-- Error Modal for login failures -->
    <div id="error-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
      <div class="bg-white rounded-lg shadow-lg px-6 py-7 max-w-md w-full text-center relative">
        <button id="close-error-modal" class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-indigo-700" aria-label="Close">&times;</button>
        <div class="mb-4">
          <div class="text-3xl text-red-600 mb-2"><i class="bi bi-exclamation-triangle-fill"></i></div>
          <h2 class="text-xl font-bold mb-2 text-indigo-800">Login Error</h2>
          <div id="error-modal-message" class="text-gray-700 text-base"></div>
        </div>
        <button id="close-modal-btn" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded font-semibold hover:bg-indigo-700">OK</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Autofill using URL params
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || "";
        }
        document.getElementById('username').value = getQueryParam('username');
        document.getElementById('password').value = getQueryParam('password');

        // Show/hide password feature
        const passwordInput = document.getElementById('password');
        const showHideBtn = document.getElementById('show-hide-btn');
        let isPasswordVisible = false;
        showHideBtn.onclick = function() {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? "text" : "password";
            showHideBtn.innerHTML = isPasswordVisible
                ? '<i class="bi bi-eye-slash"></i>'
                : '<i class="bi bi-eye"></i>';
        };

        // Modal
        function showErrorModal(message) {
            document.getElementById('error-modal-message').textContent = message;
            document.getElementById('error-modal').classList.remove('hidden');
            document.getElementById('error-modal').classList.add('show');
        }
        function hideErrorModal() {
            document.getElementById('error-modal').classList.add('hidden');
            document.getElementById('error-modal').classList.remove('show');
        }
        document.getElementById('close-error-modal').onclick = hideErrorModal;
        document.getElementById('close-modal-btn').onclick = hideErrorModal;

        // Forgot password link
        document.getElementById('forgot-link').onclick = function () {
            Toastify({
                text: 'Please contact the admin to reset your password.',
                duration: 3500,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(90deg,#6366f1,#4338ca)",
                stopOnFocus: true
            }).showToast();
        };

        // Login handling
        const API_BASE = "https://examguide.onrender.com"; // Update to your backend
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Logging in...';
            loginMessage.style.display = "none";

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/codecxreg/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok && data.token) {
                    Toastify({
                        text: "Login successful!",
                        duration: 3500,
                        gravity: "top",
                        position: "center",
                        backgroundColor: "linear-gradient(90deg,#6366f1,#4338ca)",
                        stopOnFocus: true
                    }).showToast();
                    localStorage.setItem("codecx_token", data.token);
                    setTimeout(() => {
                        window.location.href = "/dashboard.html"; // Change to your dashboard URL
                    }, 1200);
                } else {
                    // Show modal for login error
                    showErrorModal(data.message || "Login failed");
                }
            } catch (error) {
                showErrorModal("Network or server error. Please try again.");
            } finally {
                loginBtn.disabled = false;
                btnText.innerHTML = "Login";
            }
        });
    </script>
</body>
</html>
