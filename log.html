<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODECX Institute â€“ Login</title>
    <!-- Tailwind & Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-indigo-300 min-h-screen flex flex-col">
    <div class="flex min-h-screen">
        <!-- Sidebar (desktop only) -->
        <aside class="hidden md:flex flex-col justify-center items-center bg-indigo-700 text-white w-2/5 p-10 rounded-r-3xl shadow-2xl">
            <img src="https://cdn-icons-png.flaticon.com/512/2721/2721296.png" class="w-24 h-24 mb-5 rounded-full shadow-lg" alt="CODECX Logo">
            <h2 class="text-4xl font-bold mb-2 tracking-wide">CODECX Institute</h2>
            <p class="text-xl mb-8 opacity-80">Where Future Coders Belong</p>
            <ul class="space-y-2 text-lg">
                <li><i class="fa fa-check-circle mr-2"></i> Secure Student Portal</li>
                <li><i class="fa fa-check-circle mr-2"></i> Fast Login</li>
                <li><i class="fa fa-check-circle mr-2"></i> Modern Design</li>
            </ul>
        </aside>
        <!-- Main login panel -->
        <main class="flex flex-1 items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-xl rounded-2xl p-8">
                    <div class="flex flex-col items-center mb-6">
                        <img src="https://cdn-icons-png.flaticon.com/512/2721/2721296.png" class="w-16 h-16 mb-2 rounded-full shadow" alt="CODECX Logo">
                        <h1 class="text-2xl font-bold text-indigo-700 mb-1">Login to CODECX</h1>
                        <span class="text-gray-500 text-center text-sm">Access your student dashboard and resources</span>
                    </div>
                    <form id="login-form" autocomplete="on">
                        <div class="mb-4">
                            <label for="username" class="block mb-1 font-semibold text-indigo-700">Username / Matric / Email</label>
                            <input type="text" id="username" name="username" required autocomplete="username"
                                class="flowbite-input w-full" placeholder="Enter your username, matric or email">
                        </div>
                        <div class="mb-4 relative">
                            <label for="password" class="block mb-1 font-semibold text-indigo-700">Password</label>
                            <input type="password" id="password" name="password" required autocomplete="current-password"
                                class="flowbite-input w-full pr-10" placeholder="Enter your password">
                            <button type="button" id="show-hide-btn"
                                class="absolute right-2 top-9 text-indigo-500 hover:text-indigo-700">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="flex justify-between items-center mb-5">
                            <label class="flex items-center">
                                <input type="checkbox" id="rememberMe" class="mr-2 flowbite-checkbox">
                                <span class="text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" id="forgot-link" class="text-indigo-600 hover:underline text-sm font-semibold">Forgot password?</a>
                        </div>
                        <button type="submit" id="login-btn"
                            class="flowbite-btn w-full bg-gradient-to-r from-indigo-600 to-indigo-800 text-white font-bold py-2 rounded-xl flex items-center justify-center gap-2">
                            <span id="btn-text">Login</span>
                        </button>
                    </form>
                    <div class="mt-5 text-center text-gray-600">
                        Don't have an account yet?
                        <a href="/codecxreg.html" class="text-indigo-600 font-semibold hover:underline">Register here</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal for notifications -->
    <div id="notify-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
      <div class="modal-content bg-white rounded-lg shadow-lg p-8 text-center relative">
        <button class="close-modal absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl font-bold" id="close-notify-modal" aria-label="Close">&times;</button>
        <div class="mb-4">
          <div id="notify-modal-icon" class="modal-icon"></div>
          <div id="notify-modal-title" class="modal-title font-bold text-indigo-700 mb-2"></div>
          <div id="notify-modal-message" class="modal-message text-gray-700 mb-4"></div>
        </div>
        <div class="modal-actions" id="notify-modal-actions">
          <button id="notify-modal-btn" class="modal-btn bg-indigo-700 text-white rounded-lg px-6 py-2 font-bold">OK</button>
        </div>
      </div>
    </div>
    <!-- Flowbite JS & login logic -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>
    <script>
        // Show/hide password logic
        const passwordInput = document.getElementById('password');
        const showHideBtn = document.getElementById('show-hide-btn');
        let isPasswordVisible = false;
        showHideBtn.onclick = function() {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? "text" : "password";
            document.getElementById('eye-icon').outerHTML = isPasswordVisible
                ? `<svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238l2.122 2.122-1.415 1.415-2.122-2.122A8.056 8.056 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a17.634 17.634 0 0 1 3.137-4.088l-1.456-1.456 1.415-1.415 13.708 13.708-1.415 1.415z"/>
                    </svg>`
                : `<svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>`;
        };

        // Modal logic (unchanged)
        function showNotifyModal({icon, title, message, btnText, btnAction, showClose=true}) {
            document.getElementById('notify-modal-icon').innerHTML = icon || '';
            document.getElementById('notify-modal-title').textContent = title || '';
            document.getElementById('notify-modal-message').textContent = message || '';
            document.getElementById('notify-modal-btn').textContent = btnText || 'OK';
            document.getElementById('notify-modal-actions').style.display = btnText ? "flex" : "none";
            document.getElementById('close-notify-modal').style.display = showClose ? "" : "none";
            document.getElementById('notify-modal').classList.remove('hidden');
            document.getElementById('notify-modal').classList.add('show');
            let btn = document.getElementById('notify-modal-btn');
            btn.onclick = function() {
                hideNotifyModal();
                if (btnAction) btnAction();
            };
            document.getElementById('close-notify-modal').onclick = hideNotifyModal;
        }
        function hideNotifyModal() {
            document.getElementById('notify-modal').classList.add('hidden');
            document.getElementById('notify-modal').classList.remove('show');
        }

        // API base
        const API_BASE = "https://examguide.onrender.com";

        // Forgot password link (same as before, you can upgrade modal later!)
        document.getElementById('forgot-link').onclick = function () {
            showNotifyModal({
                icon: '<svg class="w-8 h-8 mx-auto text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20h.01M4 4v16h16V4H4z"/></svg>',
                title: 'Forgot Password',
                message: 'Please contact the admin to reset your password.',
                btnText: 'OK'
            });
        };

        // Login handling
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="animate-spin mr-2 inline-block w-4 h-4 border-2 border-indigo-300 border-t-indigo-700 rounded-full"></span>Logging in...';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_BASE}/api/codecxreg/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok && data.token) {
                    localStorage.setItem("codecx_token", data.token);
                    localStorage.setItem('matricNumber', data.matric || data.matricNumber);
                    showNotifyModal({
                        icon: '<svg class="w-8 h-8 mx-auto text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>',
                        title: 'Login Successful',
                        message: 'You have successfully logged in. Click continue to access your dashboard.',
                        btnText: 'Continue',
                        btnAction: function() {
                            window.location.href = "/dashboard.html";
                        },
                        showClose: false
                    });
                } else {
                    showNotifyModal({
                        icon: '<svg class="w-8 h-8 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>',
                        title: 'Login Error',
                        message: data.message || "Login failed",
                        btnText: 'OK'
                    });
                }
            } catch (error) {
                showNotifyModal({
                    icon: '<svg class="w-8 h-8 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>',
                    title: 'Network Error',
                    message: "Network or server error. Please try again.",
                    btnText: 'OK'
                });
            } finally {
                loginBtn.disabled = false;
                btnText.innerHTML = "Login";
            }
        });
    </script>
</body>
</html>
