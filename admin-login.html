<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.9">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body { background: #f3f4f6; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
    .login-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 18px #6366f122;
      padding: 2.7rem 2.1rem 2.3rem 2.1rem;
      max-width: 380px;
      width: 97vw;
      text-align: center;
    }
    .login-title {
      font-size: 1.5rem;
      color: #6366f1;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }
    .login-input {
      width: 100%;
      padding: .7rem 1.1rem;
      border-radius: 10px;
      border: 1.5px solid #e5e7eb;
      margin-bottom: 1rem;
      font-size: 1.07rem;
      background: #f8fafc;
      transition: border .19s;
    }
    .login-input:focus { border-color: #6366f1; outline: none; }
    .login-btn {
      width: 100%;
      padding: .9rem 1.1rem;
      border-radius: 10px;
      background: #6366f1;
      color: #fff;
      font-weight: bold;
      font-size: 1.07rem;
      border: none;
      cursor: pointer;
      transition: background .19s;
      margin-bottom: .5rem;
    }
    .login-btn:hover { background: #4338ca; }
    .login-error {
      color: #dc2626;
      margin-top: .7rem;
      font-weight: 500;
      min-height: 1.4em;
    }
    .login-success {
      color: #22c55e;
      margin-top: .7rem;
      font-weight: 500;
      min-height: 1.4em;
    }
    .avatar {
      width: 54px; height: 54px; border-radius: 50%; margin-bottom: 1rem;
      border: 2px solid #6366f1;
      background: #f3f4f6;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff" class="avatar" alt="Admin"/>
    <div class="login-title">Admin Login</div>
    <form id="adminLoginForm">
      <input class="login-input" type="text" id="adminUsername" placeholder="Admin Username" autocomplete="username" required />
      <input class="login-input" type="password" id="adminPassword" placeholder="Password" autocomplete="current-password" required />
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div id="loginError" class="login-error"></div>
    <div id="loginSuccess" class="login-success"></div>
    <div class="mt-3 text-xs text-gray-400">
      Demo Admins:<br>
      <b>admin1</b> / password: <b>codecx123</b><br>
      <b>admin2</b> / password: <b>master2025</b>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Predefined admins
    const admins = [
      { username: "admin1", password: "codecx123", name: "Super Admin" },
      { username: "admin2", password: "master2025", name: "Operations Manager" }
    ];

    function showToast(msg, type="info") {
      Toastify({
        text: msg,
        duration: 3500,
        gravity: "top",
        position: "center",
        backgroundColor: type === "success" ? "#16a34a" :
                          type === "error" ? "#dc2626" : "#6366f1"
      }).showToast();
    }

    document.getElementById("adminLoginForm").onsubmit = function(e) {
      e.preventDefault();
      document.getElementById("loginError").textContent = "";
      document.getElementById("loginSuccess").textContent = "";
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value;
      const found = admins.find(a => a.username === username && a.password === password);
      if (!found) {
        document.getElementById("loginError").textContent = "Invalid username or password.";
        showToast("Login failed!", "error");
        return;
      }
      // Simulate successful login, set token and redirect
      document.getElementById("loginSuccess").textContent = "Login successful! Redirecting...";
      localStorage.setItem("codecx_admin_token", btoa(found.username + ":" + found.password + ":" + found.name));
      showToast("Welcome " + found.name + "!", "success");
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 1200);
    };
  </script>
</body>
</html>
