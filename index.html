<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div id="form-container">
            <!-- Registration Form -->
            <form id="register-form" class="form hidden">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Log in</a></p>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Log In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
