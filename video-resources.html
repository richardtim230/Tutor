    const API_PROFILE_ENDPOINT = "https://examguide.onrender.com/api/codecxreg/me";
    const LOGIN_PAGE = "login.html";
    const token = localStorage.getItem('codecx_token');

    // Helper: Get default avatar
    function getAvatarUrl(name) {
      return `https://ui-avatars.com/api/?name=${encodeURIComponent(name || "Student")}&background=6366f1&color=fff`;
    }

    async function loadStudentProfile() {
      try {
        if (!token) throw new Error("No login token");
        const res = await fetch(API_PROFILE_ENDPOINT, {
          headers: { "Authorization": token }
        });
        if (!res.ok) throw new Error("Not logged in");
        const student = await res.json();

        document.getElementById("profileAvatar").src =
          student.passportUrl && student.passportUrl.length > 10
            ? student.passportUrl
            : getAvatarUrl(student.fullName || student.username || student.matricNumber || "Student");

        document.getElementById("profileName").textContent =
          student.fullName || student.username || "Student";

        document.getElementById("profileEmail").textContent =
          student.email || "No email";

        document.querySelector(".candidate-details .extra").textContent =
          student.track ? `${student.track} Track` : "Student";

        document.querySelector(".candidate-details .role").innerHTML =
          `Logged in | <span class="text-xs font-mono bg-indigo-900 px-2 py-0.5 rounded text-indigo-100">CODECX INSTITUTE</span>`;

        window.location.href = LOGIN_PAGE;
      }

    const VIDEOS_PER_PAGE = 5;
    let currentPage = 1;
    let filteredVideos = videos.slice();

    // Render video cards for current page
    function renderVideos(page = 1, searchQuery = "") {
      const grid = document.getElementById("videosGrid");
      grid.innerHTML = "";
      let displayVideos = filteredVideos;

      // Pagination
      const start = (page - 1) * VIDEOS_PER_PAGE;
      const end = start + VIDEOS_PER_PAGE;
      displayVideos = displayVideos.slice(start, end);

      if (displayVideos.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center text-gray-400 py-8">No videos found.</div>`;
      } else {
        displayVideos.forEach(video => {
          grid.innerHTML += `
            <div class="flex flex-col bg-white rounded-xl shadow p-3 hover:shadow-lg transition group">
              <div class="overflow-hidden rounded-lg mb-3">
                <iframe class="video-iframe" src="${video.src}" title="${video.title}" allowfullscreen></iframe>
              </div>
              <div class="flex-1">
                <div class="font-bold text-lg text-gray-800 group-hover:text-indigo-700 mb-1">${video.title}</div>
                <div class="text-sm text-gray-500 mb-1 flex items-center gap-1">
                  <i class="bi ${video.icon}"></i>${video.platform}
                </div>
                <div class="text-xs text-gray-400">${video.desc}</div>
              </div>
            </div>
          `;
        });
      }
      renderPagination(page, Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE));
    }

    // Render pagination controls
    function renderPagination(current, total) {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";
      if (total <= 1) return;

      // Prev button
      controls.innerHTML += `<button ${current === 1 ? "disabled" : ""} class="px-3 py-1 rounded bg-indigo-100 text-indigo-700 font-bold hover:bg-indigo-200 disabled:opacity-50" onclick="goToPage(${current-1})"><i class="bi bi-arrow-left"></i></button>`;
      // Numbered buttons
      for (let i = 1; i <= total; i++) {
        controls.innerHTML += `
          <button class="px-3 py-1 mx-0.5 rounded ${i === current ? 'bg-indigo-600 text-white' : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100'} font-bold"
            onclick="goToPage(${i})">${i}</button>
        `;
      }
      // Next button
      controls.innerHTML += `<button ${current === total ? "disabled" : ""} class="px-3 py-1 rounded bg-indigo-100 text-indigo-700 font-bold hover:bg-indigo-200 disabled:opacity-50" onclick="goToPage(${current+1})"><i class="bi bi-arrow-right"></i></button>`;
    }

    // Go to a specific page
    window.goToPage = function(page) {
      if (page < 1) page = 1;
      if (page > Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE)) page = Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE);
      currentPage = page;
      renderVideos(page);
    }

    // Search/filter videos
    function filterVideos(query) {
      filteredVideos = videos.filter(v => v.title.toLowerCase().includes(query.toLowerCase()) || v.desc.toLowerCase().includes(query.toLowerCase()));
      currentPage = 1;
      renderVideos(currentPage);
    }

    // Setup search event listeners
    document.addEventListener("DOMContentLoaded", function() {
      renderVideos(currentPage);
      document.getElementById("videoSearch").addEventListener("input", function(e) {
        filterVideos(e.target.value);
      });
    });
  </script>
